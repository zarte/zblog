
<form class="form-horizontal hbyform" >
  <input type="hidden" name="id" value="{$data.id|default=''}">
		<div class="control-group">
			<label class="control-label">分类名</label>
			<div class="controls">
				<input class="hbyform-input" hbyrequire="require" type="text" name="cate_name" value="{$data.cate_name}">
			</div>
		</div>
	<div class="control-group">
		<label class="control-label" >排序</label>
		<div class="controls">
			<input class="hbyinput" type="text" name="order" value="{$data.order}">
		</div>
	</div>

</form>
