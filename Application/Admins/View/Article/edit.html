
<link href="/Public/plugin/hbyedit/css/markdown.css" rel="stylesheet">
<link href="/Public/plugin/hbyedit/css/markdownedit.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet">


			
<div class="main-content">
		 <div class="box-content">
		<form class="form-horizontal hbyform" >
			<textarea id="tcontent" style="display:none">{$data.content}</textarea>
		  <input type="hidden" name="id" value="{$data.id|default=''}">

			<div class="hby-form-item">
				<label class="hby-form-label">标题</label>
				<div class="hby-form-block">
					<input type="text" name="title"  hbyrequire="require" autocomplete="off" placeholder="请输入标题" class="hbyform-input hby-input" value="{$data.title}">
				</div>
			</div>
			<div class="hby-form-item">
				<label class="hby-form-label">分类</label>
				<div class="hby-form-block">
						<select class="hby-select" name="cate_id" >
							<volist  name="cate_list" id="vo" >
								<if condition="$vo['id'] eq $data['cate_id']">
									<option value="{$vo.id}" selected = "selected">{$vo.cate_name}</option>
									<else />
									<option value="{$vo.id}" >{$vo.cate_name}</option>
								</if>
							</volist>
						</select>
				</div>
			</div>
			<div class="hby-form-item">
				<label class="hby-form-label">标签（以,分隔）</label>
				<div class="hby-form-block">
					<input type="text" name="tags" autocomplete="off" placeholder="请输入标签" class="hby-input" value="{$data.tags}">
				</div>
			</div>
			<div class="hby-form-item">
				<label class="hby-form-label">内容</label>
				<div class="hby-form-block">
					<div id="hbymedit" style="min-width:800px;">
					</div>
				</div>
			</div>
		</form>

	</div>

</div>




<script type="text/javascript">
	$(document).ready(function () {
        var content = $('#tcontent').val();
        hljs.initHighlightingOnLoad();
        Hbymedit.imguploadurl="{:U('Fileop/commonupload')}";
        Hbymedit.webroot='/upload/common/';
        Hbymedit.init();
        if(content){
            $('#hbymedit').children('.edit-div').children('textarea').val(content);
            Hbymedit.formattext();
        }
    })

</script>
